<!DOCTYPE html>

<body class="contenedor">
    <header class="Header">
        <div class="cont">
            <a href="./index.html"><img  class="logo" src="./img/logos/logo_definitivo.png" alt=""></a>
            <nav>
                <ul  class="menu">
                    <li><a href="./peliculas.html" target="_blank">Peliculas</a></li>
                    <li><a href="./detalle.html" target="_blank">Detalles</a></li>
                    <li><a href="./alta.html" target="_blank">Altas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form action="procesar.html" method="GET" class="alta">
    
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Tu contraseña" required><br>

                <label for="comentarios">Deja un comentario:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí tus comentarios"></textarea><br>

                <label for="genero">Género preferido:</label>
                <select id="genero" name="genero" class="selecciones">
                    <option value="accion">Acción</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                </select><br>

                <fieldset>
                    <legend>Preferencias de visualización:</legend>
                    <input type="checkbox" id="subtitulos" name="preferencia" value="subtitulos">
                    <label for="subtitulos">Subtítulos</label><br>

                    <input type="checkbox" id="doblaje" name="preferencia" value="doblaje">
                    <label for="doblaje">Doblaje</label><br>

                    <input type="checkbox" id="calidad" name="preferencia" value="calidad">
                    <label for="calidad">Alta calidad</label>
                </fieldset><br>

                <div>
                    <label>¿Recomendarías nuestra página?</label><br>
                    <input type="radio" id="si" name="recomendar" value="si" required>
                    <label for="si">Sí</label><br>

                    <input type="radio" id="no" name="recomendar" value="no">
                    <label for="no">No</label><br>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer >
        <div class="foot">
            <div class="redes">
